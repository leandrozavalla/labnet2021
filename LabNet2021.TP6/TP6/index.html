<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

    <style>
      #edad {
        width: 50px;
      }
    </style>

    <title>Laboratorio .Net 2021</title>
  </head>
  <body>
    <form style="width: fit-content">
      <div class="div1">
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" onblur="validarNombre()" /><br /><br />

        <label for="apellido">Apellido:</label><br />
        <input type="text" id="apellido" name="apellido" onblur="validarApellido()" /><br /><br />

        <label for="edad">Edad:</label><br />
        <input type="number" id="edad" name="edad" /><br /><br />

        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label><br />

        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label><br />

        <input type="radio" id="otro" name="genero" value="otro" />
        <label for="otro">Otro</label><br />
      </div>
      <div class="div2">
        <label for="empresa">Empresa:</label><br />
        <input type="text" id="empresa" name="empresa" />
      </div>
      <div class="div3">
        <button type="submit">Enviar</button>
        <button type="button" id="limpiarFormulario">Limpiar formulario</button>
      </div>
    </form>
  </body>
</html>
