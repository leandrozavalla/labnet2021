<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 px-5">
      <h1>{{modo}} transporte</h1>
      <form [formGroup]="formulario" (ngSubmit)="guardarTransporte()">
        <div class="form-group mt-2">
          <label for="empresa" class="col-form-label">Empresa</label>
          <input type="text" class="form-control" id="empresa" placeholder="Empresa" formControlName="empresa" />
          <div *ngIf="f.empresa.touched && f.empresa.errors" class="invalid">
            <div *ngIf="f.empresa.errors.required">Empresa es requerida.</div>
            <div *ngIf="f.empresa.errors.maxlength">El máximo permitido de caracteres es 40.</div>
          </div>
        </div>
        <div class="form-group mt-2">
          <label for="telefono" class="col-form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" placeholder="Teléfono" formControlName="telefono" />
          <div *ngIf="f.telefono.touched && f.telefono.errors" class="invalid">
            <div *ngIf="f.telefono.errors.required">Teléfono es requerido.</div>
            <div *ngIf="f.telefono.errors.minlength">El mínimo permitido de caracteres es 10.</div>
            <div *ngIf="f.telefono.errors.maxlength">El máximo permitido de caracteres es 16.</div>
          </div>
        </div>
        <div class="form-group mt-4 d-grid gap-2">
          <button type="submit" class="btn btn-success" [disabled]="this.formulario.invalid">Aceptar</button>
          <button type="reset" class="btn btn-secondary" (click)="cancelarFormulario()">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="col-md-8">
      <h1>Transportes</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Empresa</th>
            <th scope="col">Teléfono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transporte of listaTransportes">
            <td>{{ transporte.CompanyName }}</td>
            <td>{{ transporte.Phone }}</td>
            <td class="col-3">
              <button class="btn btn-primary" (click)="editarTransporte(transporte)">Modificar</button>
              <button class="btn btn-danger" (click)="eliminarTransporte(transporte.ShipperID)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
