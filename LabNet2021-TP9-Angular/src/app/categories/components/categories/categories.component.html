<div class="container mt-4">
    <div class="row">
      <div class="col-md-4 px-5">
        <h1>{{modo}} categoría</h1>
        <form [formGroup]="formulario" (ngSubmit)="guardarCategoria()">
          <div class="form-group mt-2">
            <label for="categoria" class="col-form-label">Categoría</label>
            <input type="text" class="form-control" id="categoria" placeholder="Categoría" formControlName="categoria" />
            <div *ngIf="f.categoria.touched && f.categoria.errors" class="invalid">
              <div *ngIf="f.categoria.errors.required">Categoría es requerida.</div>
              <div *ngIf="f.categoria.errors.maxlength">El máximo permitido de caracteres es 15.</div>
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="descripcion" class="col-form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Descripción" formControlName="descripcion" />
            <div *ngIf="f.descripcion.touched && f.descripcion.errors" class="invalid">
              <div *ngIf="f.descripcion.errors.required">Descripción es requerida.</div>              
            </div>
          </div>
          <div class="form-group mt-4 d-grid gap-2">
            <button type="submit" class="btn btn-success" [disabled]="this.formulario.invalid">Aceptar</button>
            <button type="reset" class="btn btn-secondary" (click)="cancelarFormulario()">Cancelar</button>
          </div>
        </form>
      </div>
  
      <div class="col-md-8">
        <h1>Categorías</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Categoría</th>
              <th scope="col">Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of listaCategorias">
              <td>{{ categoria.CategoryName }}</td>
              <td>{{ categoria.Description }}</td>
              <td class="col-3">
                <button class="btn btn-primary" (click)="editarCategoria(categoria)">Modificar</button>
                <button class="btn btn-danger" (click)="eliminarCategoria(categoria.CategoryID)">Borrar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
